<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO Form Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>SO Form Debug Page</h1>
    
    <div class="debug-section">
        <h3>Test Data Loading</h3>
        <button onclick="testDataLoading()">Test Data Loading</button>
        <button onclick="testSearch()">Test Search</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results">
        <p>Click a button above to test functionality...</p>
    </div>

    <script>
        async function testDataLoading() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">Testing data loading...</p>';
            
            try {
                const response = await fetch('get_po_data.php');
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Result:', result);
                
                if (result.success) {
                    results.innerHTML = `
                        <p class="success">‚úÖ Data loaded successfully!</p>
                        <p><strong>Records found:</strong> ${result.data.length}</p>
                        <p><strong>Sample data:</strong></p>
                        <pre>${JSON.stringify(result.data.slice(0, 2), null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `
                        <p class="error">‚ùå Error loading data: ${result.error}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                `;
            }
        }
        
        function testSearch() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <p class="info">üîç Testing search functionality...</p>
                <p>This would test the search filter logic in the main page.</p>
                <p>Check the browser console for search-related logs.</p>
            `;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '<p>Results cleared...</p>';
        }
    </script>
</body>
</html>
