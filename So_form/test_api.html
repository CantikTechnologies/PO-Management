<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO Form API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>SO Form API Test</h1>
    
    <div class="test-section">
        <h3>Test API Endpoint</h3>
        <button onclick="testAPI()">Test API</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results">
        <p>Click "Test API" to check if the data is loading correctly...</p>
    </div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">Testing API...</p>';
            
            try {
                const response = await fetch('get_po_data.php');
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Result:', result);
                
                if (result.success) {
                    const data = result.data;
                    results.innerHTML = `
                        <p class="success">✅ API working! Found ${data.length} records</p>
                        <h4>Data Preview:</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>Project</th>
                                    <th>PO Number</th>
                                    <th>Vendor</th>
                                    <th>PO Value</th>
                                    <th>Billed Amount</th>
                                    <th>Margin</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.map(item => `
                                    <tr>
                                        <td>${item.project || '-'}</td>
                                        <td>${item.customer_po_no || '-'}</td>
                                        <td>${item.vendor_name || '-'}</td>
                                        <td>₹${item.billed_po_no || '0'}</td>
                                        <td>₹${item.billed_amount || '0'}</td>
                                        <td>${item.margin_till_date || '0'}%</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <p><strong>Raw JSON:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `
                        <p class="error">❌ API Error: ${result.error}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <p class="error">❌ Error: ${error.message}</p>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '<p>Results cleared...</p>';
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testAPI, 500);
        });
    </script>
</body>
</html>
